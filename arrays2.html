<body>
    
    <h1> arrays og metoder </h1>
    <p> dette jukse arket fungerer best med konsoll appen åpen></p>
    <h3> filmarray <span id = "moviecount">0 </span> filmer</h3>
    <p> film på index : <span id = "movieindex"> 0</span> <span id="movietitle"> ingen film funnet</span></p>

<script>

const moviearray = ["ringenes herre", "star wars episode 1: phantom menace", "titanic", "nobody", "john wick 4", "howls moving castle", "look back", "no country for old men", "dont mess with zohan"];


moviearray.push("blink twice");

moviearray.sort();

moviearray.reverse();

moviearray.splice(3,1);

const movieexist = moviearray.includes("titanic");

console.log("finnes titanic i arrayet?", movieexist);


console.log (moviearray);


const numbersarray = [32, 31, 6, 4, 104, 111, 1000];

numbersarray.sort();
numbersarray.sort(function(a, b){return a-b});

numbersarray.sort(function(a, b){return b-a});

 
console.log(numbersarray);

document.getElementById("moviecount").innerHTML = moviearray.length;

const index = 4
document.getElementById("movieindex").innerHTML = index;


document.getElementById("movietitle").innerHTML = moviearray[index];
